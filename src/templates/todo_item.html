<div class="todo-item">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.body }}</p>
    <p>Created on: {{ todo.creation_time }}</p>
    {% if todo.due_date %}
        <p>Due date: {{ todo.due_date }}</p>
    {% endif %}
    <p>Status: {{ todo.is_completed ? 'Completed' : 'Pending' }}</p>
    <p>Tags: 
        {% for tag in todo.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </p>
</div>
